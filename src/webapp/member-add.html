<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aplikasi Komiku - Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <!-- Manggil library javascript eksternal untuk layout auto keren, Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav id="menus" class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/komiku/src/webapp/index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/komiku/src/webapp/member-list.html">Data Member</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/komiku/src/webapp/member-add.html">Tambah Member</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" id="content">
      <div class="row">
        <div class="col-sm-12 mb-2">
          <h1>Tambah Member</h1>
        </div>
        <div class="col-sm-12 mb-2">
          <input id="isian-id" class="form-control form-control-sm" type="text" placeholder="Id Member">
        </div>
        <div class="col-sm-12 mb-2">
          <input id="isian-nama" class="form-control form-control-sm" type="text" placeholder="Nama Member">
        </div>
        <div class="col-sm-12 mb-2">
          <input id="isian-alamat" class="form-control form-control-sm" type="text" placeholder="Alamat ">
        </div>
        <div class="col-sm-12 mb-2">
          <input id="isian-nomor" class="form-control form-control-sm" type="text" placeholder="Nomor Member">
        </div>
        <div class="col-sm-12 mb-2">
          <button id="submit" onclick="tambahMember()" type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <script>
      document.getElementById("submit").addEventListener("click", function(){
        alert("Data member berhasil ditambahkan !");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Manggil library javascript eksternal untuk bikin chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Manggil library javascript eksternal untuk http client -->
	  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
